<section class="content">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6 mb-2">
        <span *ngIf="!isEditMode" class="mb-0 page-title">{{
          "ADD_LOCATION" | translate
        }}</span>
        <span *ngIf="isEditMode" class="mb-0 page-title">{{
          "EDIT_LOCATION" | translate
        }}</span>
        <app-page-help-text [code]="'MANAGE_LOCATION'"></app-page-help-text>
      </div>
    </div>

    <div class="card">
      <div class="body">
        <form [formGroup]="locationForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ "NAME" | translate }}</label>
                <input
                  formControlName="name"
                  class="form-control"
                  type="text"
                />
                <div
                  *ngIf="
                    locationForm.get('name').touched &&
                    locationForm.get('name').errors
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="locationForm.get('name').errors?.['required']"
                  >
                    {{ "NAME_IS_REQUIRED" | translate }}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ "DESCRIPTION" | translate }}</label>
                <input
                  formControlName="description"
                  class="form-control"
                  type="text"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ "ADDRESS" | translate }}</label>
                <textarea formControlName="address" class="form-control">
                </textarea>
              </div>
            </div>

            <div class="m-top-10 col-md-12">
              <button
                class="btn btn-success btn-sm me-2"
                (click)="saveLocation()"
                cdkFocusInitial
              >
                <i-feather name="save" class="small-icon"></i-feather>
                {{ "SAVE" | translate }}
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                [routerLink]="['/locations']"
              >
                <i-feather name="x-circle" class="small-icon"></i-feather>
                {{ "CANCEL" | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
