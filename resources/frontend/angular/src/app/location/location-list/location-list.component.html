<section class="content">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col mb-2">
        <span class="mb-0 page-title">
          {{ "LOCATIONS" | translate }}
          <app-page-help-text code="LOCATIONS"></app-page-help-text>
        </span>
      </div>
      <div class="col-auto d-flex justify-content-end mb-2">
        <button class="btn btn-primary btn-sm me-2" (click)="refresh()">
          <i-feather name="refresh-cw" class="small-icon me-1"></i-feather>
          <span>{{ "REFRESH" | translate }}</span>
        </button>
        <button [routerLink]="['/locations/manage']" class="btn btn-success btn-sm me-2">
          <i-feather name="plus" class="small-icon"></i-feather>
          <span class="d-none d-sm-inline">{{"ADD_LOCATION" | translate}}</span>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="body">
        <div class="table-responsive">
          <div class="grid-height-large">
            <table mat-table [dataSource]="locationStore.locations()">
              <ng-container matColumnDef="action">
                <th class="table-column-fix-188" mat-header-cell *matHeaderCellDef>{{"ACTION" |
                  translate}} </th>
                <td mat-cell *matCellDef="let location">
                  <button [routerLink]="['/locations/manage', location.id]" class="btn btn-success btn-sm me-2"
                    routerLinkActive="active">
                    <i-feather name="edit" class="small-icon"></i-feather>
                    <span class="d-none d-sm-inline"> {{"EDIT" | translate}}</span>
                  </button>
                  <button (click)="deleteLocation(location)" class="btn btn-danger btn-sm" type="button">
                    <i-feather name="trash" class="small-icon"></i-feather>
                    <span class="d-none d-sm-inline"> {{"DELETE" | translate}}</span>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ "NAME" | translate }}</th>
                <td mat-cell *matCellDef="let location">{{ location.name }}</td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"DESCRIPTION" | translate}} </th>
                <td mat-cell *matCellDef="let location"> {{location.description}} </td>
              </ng-container>
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"ADDRESS" | translate}} </th>
                <td mat-cell *matCellDef="let location"> {{location.address}} </td>
              </ng-container>

              <tr *matNoDataRow>
                <td colspan="5">
                  <div class="m-2">
                    <b> {{"NO_DATA_FOUND" | translate}}</b>
                  </div>
                </td>
              </tr>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
